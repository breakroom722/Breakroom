<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreakRoom â€” Games</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #020617;
      color: #f9fafb;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 18px 28px;
      border-bottom: 1px solid #1e293b;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 800;
      font-size: 1.3rem;
    }

    .grid {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 22px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #3b82f6;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">BreakRoom</a>
  </header>

  <main class="grid">
    <div class="card" onclick="window.open('play.html?game=retro-bowl', '_blank')">
      <img src="https://via.placeholder.com/300x180" alt="Retro Bowl" />
      <h3>Retro Bowl</h3>
    </div>

    <div class="card" onclick="window.open('play.html?game=slope', '_blank')">
      <img src="https://via.placeholder.com/300x180" alt="Slope" />
      <h3>Slope</h3>
    </div>

    <div class="card" onclick="window.open('play.html?game=1v1lol', '_blank')">
      <img src="https://via.placeholder.com/300x180" alt="1v1.LOL" />
      <h3>1v1.LOL</h3>
    </div>
  </main>
</body>
</html>
